    <div class ="video-wrapper">
        <div class="video-container">
            <div class="video-item">
                <video src="Videos/Plunder 'n Pints Trailer.mp4"
                       type="video/mp4" class="vid" loop muted>
                </video>
                <div class="overlay">

            </div>
            <div class="video-item">

                    <div class="overlay-text">Amber the Witch</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoItems = document.querySelectorAll('.video-item'); // Select all video items
            videoItems.forEach(item => {

            const video = item.querySelector('.vid');
            const overlay = item.querySelector('.overlay');

            function playVideo() {
                video.play();
                overlay.style.opacity = '0';
            }

            function pauseVideo() {
                video.pause();
                overlay.style.opacity = '1';
            }

            videoContainer.addEventListener('mouseenter', playVideo);
            videoContainer.addEventListener('mouseleave', pauseVideo);

            // Add touch support for mobile devices
            videoContainer.addEventListener('touchstart', playVideo);
            videoContainer.addEventListener('touchend', pauseVideo);
            });
        });
    </script>
